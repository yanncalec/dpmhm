[version]
path = "dpmhm/__about__.py"

[envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=dpmhm --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[envs.test]
dependencies = [
  "pytest"
]
[[envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[envs.docs]
dependencies = [
  "mkdocs"
]
[envs.docs.scripts]
build = "mkdocs build --clean --strict"
serve = "mkdocs serve --dev-addr localhost:8000"

# [build.targets.dpmhm]

[build]
include = [
    "/docs",
    "/tests",
]
exclude = [
    # "/.editorconfig",
    "/site",
    # "/.github"
]
