[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dpmhm"
description = 'Diagnostic and Pronostic for Machine Health Monitoring'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["Machine Health Monitoring", "Vibration signal", "Deep neural network", "Contrastive learning", "Self-supervised learning", "Tensorflow"]
authors = [
  { name = "Han Wang", email = "han.wang.fr@gmail.com" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "tensorflow>=2.10.0",
    "tensorflow_datasets>=4.7.0",
    "tensorflow_addons>=0.18.0",
    "tensorflow_probability>=0.18.0",
    "tensorflow_model_optimization>=0.7.3",
    # "tensorflow_models",
    "numpy>=1.23",
    "librosa>=0.9.2",
]
dynamic = ["version"]
# version = "0.0.1"

[project.urls]
Documentation = "https://github.com/unknown/dpmhm#readme"
Issues = "https://github.com/unknown/dpmhm/issues"
Source = "https://github.com/unknown/dpmhm"

[project.scripts]
# cli-name = "pkg.subpkg:func"

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "dpmhm/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

